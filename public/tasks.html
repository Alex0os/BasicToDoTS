<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
		<style>
		body {
			background-color: #0F0F0F;
			color: white;
			display: flex;
			justify-content: center;
			align-content: center;
		}

		form {
			display: flex;
			flex-direction: column;
			width: 80%;
			align-items: center;
		}

		#title {
			width: 400px;
		}

		#content {
			border-bottom: 1px solid white;
			width: 40vw;
		}

		#saver {
			width: 10vw;
			margin-top: 5px;
		}
		</style>

	</head>
	<body>
		<form id="myForm" method="post">
			<input placeholder="Introduce a title" type="text" 
			name="title" id="title" maxlength="255" required><br>

			<p>Description</p>
			<div contenteditable="true" id="content"
				aria-placeholder="Introduce a description"></div>
			<input name="description" type="hidden" id="hiddenone" required>
			<input type="submit" id="saver">
		</form>
		<script>
			document.getElementById("myForm").addEventListener("submit", function(e) {
				e.preventDefault();
				let el = document.getElementById("hiddenone");
				let desc = document.getElementById("content").innerHTML;

				if (!desc) {
					alert("You must add a description");
				} else {
					el.value = desc;
					document.getElementById("myForm").submit();
					// setTimout is because submit won't send the data if the
					// reloading is just next to it, so it seems is async
					setTimeout(() => location.reload(), 50);
				}
			});
		</script>
	</body>
</html>
